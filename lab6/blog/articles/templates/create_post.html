<!DOCTYPE html>
<html>
	<head>
		<title>Новая статья</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/create_post.css">
	</head>
	<body>
		<div class="header">
			<img src="{{ STATIC_URL }}/static/img/logo.png" />
			<h1><a href="{{BASE_DIR}}/archive"/>ВСЕ СТАТЬИ</a></h1>
			{% if request.user.is_authenticated %}
			<h1><a href="{{BASE_DIR}}/article/new">СОЗДАТЬ СТАТЬЮ</a></h1>
			<h1><a href="{{BASE_DIR}}/logout/">ВЫЙТИ</a></h1>
			<h1>ПРИВЕТ, ПОЛЬЗОВАТЕЛЬ {{ request.user.username}}!</h1>
			{% else %}
			<h1><a href="{{BASE_DIR}}/auth">АВТОРИЗАЦИЯ</a></h1>
			<h1><a href="{{BASE_DIR}}/reg">РЕГИСТРАЦИЯ</a></h1>
			{% endif %}
		</div>
		<div class="content">
			<h1>Написать статью</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
				<textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
				<input type="submit" value="Сохранить">
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>
