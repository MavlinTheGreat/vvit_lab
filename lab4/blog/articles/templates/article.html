<DOCTYPE! html>
<head>
     <title>Архив статей</title>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body>
	<div class="header">
		<a href="{{BASE_DIR}}/archive"><h1>Все статьи</h1></a>
		<img src="{{ STATIC_URL }}/static/img/logo.png" />
	</div>
	<div class="article">	
		<h1 class="post-title">{{ post.title }}</h1>
		<div class="article-info">
			<div class="article-author">{{ post.author.username }}</div>
			<div class="article-created-date">{{ post.created_date }}</div>
		</div>
		<p class="article-text">{{ post.text }}</p>			
	</div>
	
</body>
